exclude_paths:
  - tmp
  - vendor

detectors:
  DuplicateMethodCall:
    exclude:
      - "Marameters::Signatures::Builder#call"
      - "Marameters::Categorizer#filter"
  LongParameterList:
    enabled: false
  RepeatedConditional:
    exclude:
      - "Marameters::Categorizer"
  TooManyMethods:
    exclude:
      - "Marameters::Probe"
  TooManyStatements:
    exclude:
      - "Marameters::Signatures::Builder#call"

directories:
  "spec/support/shared_contexts":
    LongParameterList:
      enabled: false
