exclude_paths:
  - tmp
  - vendor

detectors:
  DuplicateMethodCall:
    exclude:
      - "Marameters::Categorizer#filter"
      - "Marameters::Signatures::Builder#call"
      - "Marameters::Signatures::Inheritor#merge"
  FeatureEnvy:
    exclude:
      - "Marameters::Signatures::Inheritor#merge"
  LongParameterList:
    enabled: false
  RepeatedConditional:
    exclude:
      - "Marameters::Categorizer"
  TooManyMethods:
    exclude:
      - "Marameters::Probe"
  TooManyStatements:
    exclude:
      - "Marameters::Signatures::Builder#call"
      - "Marameters::Signatures::Inheritor#merge"

directories:
  "spec/support/shared_contexts":
    LongParameterList:
      enabled: false
